openapi: 3.1.0
info:
  title: API Prélèvements d'Eau
  version: 0.1.0
  description: |
    Première ébauche de la définition OpenAPI. Certaines propriétés sont simplifiées ou notées TBD.
    Les objets renvoyés correspondent à l'état courant de l'API Express.
  contact:
    name: Équipe Prélèvements d'Eau
servers:
  - url: https://api.example.test
    description: Environnement de test
  - url: https://api.example.prod
    description: Production (placeholder)
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    ObjectId:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'
      description: Identifiant MongoDB
    Dossier:
      type: object
      properties:
        _id: { $ref: '#/components/schemas/ObjectId' }
        demarcheNumber: { type: integer }
        number: { type: integer }
        status: { type: string }
        result:
          type: object
          description: Résumé de consolidation (structure partielle)
        files:
          type: array
          items: { $ref: '#/components/schemas/AttachmentSummary' }
    AttachmentSummary:
      type: object
      properties:
        storageKey: { type: string }
        storageHash: { type: string }
        validationStatus: { type: string, enum: [success, warning, error], nullable: true }
        result:
          type: object
          properties:
            seriesCount: { type: integer }
            valueRowCount: { type: integer }
            rawErrorsSize: { type: integer }
            errorSummary:
              type: object
              additionalProperties: { type: integer }
    IntegrationEntry:
      type: object
      properties:
        point: { $ref: '#/components/schemas/ObjectId' }
        date: { type: string, format: date }
        pointInfo:
          type: object
          nullable: true
          properties:
            id_point: { type: integer }
            nom: { type: string }
    PointPrelevementLight:
      type: object
      properties:
        _id: { $ref: '#/components/schemas/ObjectId' }
        id_point: { type: integer }
        nom: { type: string, nullable: true }
        bnpe:
          type: object
          nullable: true
          properties:
            nom: { type: string, nullable: true }
    PreleveurLight:
      type: object
      properties:
        _id: { $ref: '#/components/schemas/ObjectId' }
        nom: { type: string, nullable: true }
        raison_sociale: { type: string, nullable: true }
        email: { type: string, nullable: true }
    Exploitation:
      type: object
      properties:
        _id: { $ref: '#/components/schemas/ObjectId' }
        point: { $ref: '#/components/schemas/ObjectId' }
        preleveur: { $ref: '#/components/schemas/ObjectId' }
        date_debut: { type: string, format: date }
        date_fin: { type: string, format: date, nullable: true }
        statut: { type: string }
        usages: { type: array, items: { type: string } }
    Statistiques:
      type: object
      additionalProperties: true
    SeriesSummary:
      type: object
      properties:
        _id: { $ref: '#/components/schemas/ObjectId' }
        parameter: { type: string }
        unit: { type: string, nullable: true }
        frequency: { type: string }
        valueType: { type: string }
        minDate: { type: string, format: date }
        maxDate: { type: string, format: date }
        hasSubDaily: { type: boolean, nullable: true }
        numberOfValues: { type: integer, nullable: true }
        pointPrelevement: { $ref: '#/components/schemas/ObjectId', nullable: true }
        pointInfo:
          type: object
          nullable: true
          properties:
            id_point: { type: integer }
            nom: { type: string }
    SeriesValueDaily:
      type: object
      properties:
        date: { type: string, format: date }
        value: { type: number, nullable: true }
        remark: { type: string, nullable: true }
    SeriesValueSubDaily:
      type: object
      properties:
        date: { type: string, format: date }
        values:
          type: array
          items:
            type: object
            properties:
              time: { type: string, pattern: '^\\d{2}:\\d{2}:\\d{2}$' }
              value: { type: number, nullable: true }
              remark: { type: string, nullable: true }
paths:
  /info:
    get:
      tags: [Meta]
      summary: Informations sur le contexte utilisateur
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Informations de base
          content:
            application/json:
              schema:
                type: object
                properties:
                  isAdmin: { type: boolean }
                  territoire: { type: string }
  /dossiers:
    get:
      tags: [Dossiers]
      summary: Lister les dossiers
      parameters:
        - in: query
          name: status
          schema: { type: string }
        - in: query
          name: preleveur
          schema: { type: string, description: ObjectId ou 'unknown' }
        - in: query
          name: typePrelevement
          schema: { type: string }
        - in: query
          name: moisDeclaration
          schema: { type: string }
      responses:
        '200':
          description: Liste de dossiers
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Dossier' }
  /dossiers/stats:
    get:
      tags: [Dossiers]
      summary: Statistiques agrégées par statut de dossier
      responses:
        '200':
          description: Statistiques
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Statistiques' }
  /dossiers/{dossierId}:
    get:
      tags: [Dossiers]
      summary: Obtenir un dossier avec résumé des pièces jointes
      parameters:
        - in: path
          name: dossierId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200':
          description: Dossier complet
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Dossier' }
        '404': { description: Introuvable }
  /dossiers/{dossierId}/files/{storageHash}:
    get:
      tags: [Attachments]
      summary: Obtenir le détail d'une pièce jointe
      parameters:
        - in: path
          name: dossierId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
        - in: path
          name: storageHash
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Pièce jointe
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AttachmentSummary' }
        '404': { description: Introuvable }
  /dossiers/{dossierId}/files/{storageHash}/integrations:
    get:
      tags: [Intégrations]
      summary: Jours intégrés pour une pièce jointe
      parameters:
        - in: path
          name: dossierId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
        - in: path
          name: storageHash
          required: true
          schema: { type: string }
        - in: query
          name: withPoint
          schema: { type: string, enum: ['0','1'], default: '0' }
      responses:
        '200':
          description: Liste des intégrations
          content:
            application/json:
              schema:
                type: object
                properties:
                  integrations:
                    type: array
                    items: { $ref: '#/components/schemas/IntegrationEntry' }
  /dossiers/{dossierId}/files/{storageHash}/series:
    get:
      tags: [Séries]
      summary: Lister les séries d'une pièce jointe
      parameters:
        - in: path
          name: dossierId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
        - in: path
          name: storageHash
          required: true
          schema: { type: string }
        - in: query
          name: withPoint
          schema: { type: string, enum: ['0','1'], default: '0' }
      responses:
        '200':
          description: Séries associées
          content:
            application/json:
              schema:
                type: object
                properties:
                  series:
                    type: array
                    items: { $ref: '#/components/schemas/SeriesSummary' }
        '404': { description: Introuvable }
  /series:
    get:
      tags: [Séries]
      summary: Rechercher des séries par préleveur, point et plage de dates intégrées
      description: >-
        Retourne uniquement les métadonnées des séries ayant au moins une date intégrée (computed.integratedDays)
        dans l'intervalle fourni (from/to). Si from et to sont absents, toutes les séries du couple
        préleveur/point sont retournées sans filtrage sur integratedDays.
      parameters:
        - in: query
          name: preleveurId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
          description: Identifiant du préleveur (ObjectId)
        - in: query
          name: pointId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
          description: Identifiant du point de prélèvement (ObjectId)
        - in: query
          name: from
          required: false
          schema: { type: string, pattern: '^\\d{4}-\\d{2}-\\d{2}$' }
          description: Date de début (incluse) pour filtrer les dates intégrées
        - in: query
          name: to
          required: false
          schema: { type: string, pattern: '^\\d{4}-\\d{2}-\\d{2}$' }
          description: Date de fin (incluse) pour filtrer les dates intégrées
      responses:
        '200':
          description: Liste des séries
          content:
            application/json:
              schema:
                type: object
                properties:
                  series:
                    type: array
                    items: { $ref: '#/components/schemas/SeriesSummary' }
        '400': { description: Paramètres invalides }
        '403': { description: Accès non autorisé }
  /series/{seriesId}/values:
    get:
      tags: [Séries]
      summary: Valeurs d'une série (filtrage par date)
      parameters:
        - in: path
          name: seriesId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
        - in: query
          name: start
          description: Date de début (incluse) YYYY-MM-DD
          schema: { type: string, pattern: '^\\d{4}-\\d{2}-\\d{2}$' }
        - in: query
          name: end
          description: Date de fin (incluse) YYYY-MM-DD
          schema: { type: string, pattern: '^\\d{4}-\\d{2}-\\d{2}$' }
        - in: query
          name: withPoint
          schema: { type: string, enum: ['0','1'], default: '0' }
      responses:
        '200':
          description: Valeurs de la série
          content:
            application/json:
              schema:
                type: object
                properties:
                  series: { $ref: '#/components/schemas/SeriesSummary' }
                  values:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/SeriesValueDaily'
                        - $ref: '#/components/schemas/SeriesValueSubDaily'
        '400': { description: Paramètres invalides }
        '404': { description: Introuvable }
  /series/{seriesId}:
    get:
      tags: [Séries]
      summary: Métadonnées d'une série
      parameters:
        - in: path
          name: seriesId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
        - in: query
          name: withPoint
          schema: { type: string, enum: ['0','1'], default: '0' }
      responses:
        '200':
          description: Métadonnées
          content:
            application/json:
              schema:
                type: object
                properties:
                  series: { $ref: '#/components/schemas/SeriesSummary' }
        '404': { description: Introuvable }
  /points-prelevement:
    get:
      tags: [Points]
      summary: Lister les points de prélèvement
      responses:
        '200':
          description: Liste de points
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/PointPrelevementLight' }
    post:
      tags: [Points]
      summary: Créer un point de prélèvement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200': { description: Créé }
  /points-prelevement/{pointId}:
    get:
      tags: [Points]
      summary: Obtenir un point
      parameters:
        - in: path
          name: pointId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200':
          description: Point
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PointPrelevementLight' }
        '404': { description: Introuvable }
    put:
      tags: [Points]
      summary: Mettre à jour un point
      parameters:
        - in: path
          name: pointId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200': { description: Mis à jour }
    delete:
      tags: [Points]
      summary: Supprimer un point
      parameters:
        - in: path
          name: pointId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200': { description: Supprimé }
  /points-prelevement/{pointId}/exploitations:
    get:
      tags: [Points]
      summary: Lister les exploitations d'un point
      parameters:
        - in: path
          name: pointId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200':
          description: Liste d'exploitations
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Exploitation' }
  /exploitations:
    post:
      tags: [Exploitations]
      summary: Créer une exploitation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200': { description: Créé }
  /exploitations/{exploitationId}:
    get:
      tags: [Exploitations]
      summary: Obtenir une exploitation
      parameters:
        - in: path
          name: exploitationId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200':
          description: Exploitation
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Exploitation' }
    put:
      tags: [Exploitations]
      summary: Mettre à jour une exploitation
      parameters:
        - in: path
          name: exploitationId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200': { description: Mis à jour }
    delete:
      tags: [Exploitations]
      summary: Supprimer une exploitation
      parameters:
        - in: path
          name: exploitationId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200': { description: Supprimée }
  /preleveurs:
    get:
      tags: [Préleveurs]
      summary: Lister les préleveurs
      responses:
        '200':
          description: Liste de préleveurs
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/PreleveurLight' }
    post:
      tags: [Préleveurs]
      summary: Créer un préleveur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200': { description: Créé }
  /preleveurs/{preleveurId}:
    get:
      tags: [Préleveurs]
      summary: Obtenir un préleveur
      parameters:
        - in: path
          name: preleveurId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200':
          description: Préleveur
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PreleveurLight' }
    put:
      tags: [Préleveurs]
      summary: Mettre à jour un préleveur
      parameters:
        - in: path
          name: preleveurId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200': { description: Mis à jour }
    delete:
      tags: [Préleveurs]
      summary: Supprimer un préleveur
      parameters:
        - in: path
          name: preleveurId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200': { description: Supprimé }
  /preleveurs/{preleveurId}/points-prelevement:
    get:
      tags: [Préleveurs]
      summary: Lister les points d'un préleveur
      parameters:
        - in: path
          name: preleveurId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200':
          description: Liste de points
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/PointPrelevementLight' }
  /preleveurs/{preleveurId}/exploitations:
    get:
      tags: [Préleveurs]
      summary: Lister les exploitations d'un préleveur
      parameters:
        - in: path
          name: preleveurId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200':
          description: Liste d'exploitations
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Exploitation' }
  /preleveurs/{preleveurId}/documents:
    get:
      tags: [Préleveurs]
      summary: Lister les documents d'un préleveur
      parameters:
        - in: path
          name: preleveurId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200':
          description: Liste de documents
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: true
    post:
      tags: [Préleveurs]
      summary: Ajouter un document à un préleveur
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                document:
                  type: string
                  format: binary
      responses:
        '200': { description: Ajouté }
  /preleveurs/{preleveurId}/documents/{documentId}:
    delete:
      tags: [Préleveurs]
      summary: Supprimer un document
      parameters:
        - in: path
          name: preleveurId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
        - in: path
          name: documentId
          required: true
          schema: { $ref: '#/components/schemas/ObjectId' }
      responses:
        '200': { description: Supprimé }
  /territoires/{codeTerritoire}/points-prelevement:
    get:
      tags: [Territoires]
      summary: Points d'un territoire
      parameters:
        - in: path
          name: codeTerritoire
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Liste de points
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/PointPrelevementLight' }
  /territoires/{codeTerritoire}/preleveurs:
    get:
      tags: [Territoires]
      summary: Préleveurs d'un territoire
      parameters:
        - in: path
          name: codeTerritoire
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Liste de préleveurs
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/PreleveurLight' }
  /referentiels/bss:
    get:
      tags: [Référentiels]
      summary: Liste BSS
      responses:
        '200': { description: OK }
  /referentiels/bss/{idBss}:
    get:
      tags: [Référentiels]
      summary: Détail BSS
      parameters:
        - in: path
          name: idBss
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /referentiels/bnpe:
    get:
      tags: [Référentiels]
      summary: Liste BNPE
      responses:
        '200': { description: OK }
  /referentiels/bnpe/{idBnpe}:
    get:
      tags: [Référentiels]
      summary: Détail BNPE
      parameters:
        - in: path
          name: idBnpe
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /referentiels/me-continentales-bv:
    get:
      tags: [Référentiels]
      summary: Liste ME Continentales BV
      responses:
        '200': { description: OK }
  /referentiels/me-continentales-bv/{idMeContinentalesBv}:
    get:
      tags: [Référentiels]
      summary: Détail ME Continentales BV
      parameters:
        - in: path
          name: idMeContinentalesBv
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /referentiels/bv-bdcarthage:
    get:
      tags: [Référentiels]
      summary: Liste BV BdCarthage
      responses:
        '200': { description: OK }
  /referentiels/bv-bdcarthage/{idBvBdcarthage}:
    get:
      tags: [Référentiels]
      summary: Détail BV BdCarthage
      parameters:
        - in: path
          name: idBvBdcarthage
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /referentiels/meso:
    get:
      tags: [Référentiels]
      summary: Liste MESO
      responses:
        '200': { description: OK }
  /referentiels/meso/{idMeso}:
    get:
      tags: [Référentiels]
      summary: Détail MESO
      parameters:
        - in: path
          name: idMeso
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /stats/:
    get:
      tags: [Stats]
      summary: Statistiques globales
      responses:
        '200': { description: OK }
  /stats/{territoire}:
    get:
      tags: [Stats]
      summary: Statistiques par territoire
      parameters:
        - in: path
          name: territoire
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
